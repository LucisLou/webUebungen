<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - CODER's Zoo</title>

    <link rel="stylesheet" href="..\css\style.css">
</head>
<body>
    <nav>
        <ul class="no-dot">
            <li><a href="../index.html" class="text-b"><strong>Home</strong></a></li>
            <li><a href="info.html">Our Animals</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <main>
        <article>
            <section>
                <h1>Contact us!</h1>
            </section>
        </article>
        <article>
            <form method="get" action="output.html" class="flex-box centered-box center">
                <div>
                    <label for="name">Name</label>
                    <br>
                    <input type="text" name="name" id="vorname">
                </div>
                <div>
                    <label for="email">E-Mail</label>
                    <br>
                    <input type="email" name="email" id="email" value="example@examplemail.com">
                </div>
                <div>
                    <label for="visitdate">Visit Date & Time</label>
                    <br>
                    <input type="date" name="visitdate" id="visitdate">
                    <input type="time" name="visittime" id="visittime">
                </div>
                <div>
                    <label for="rate">Rate your visit!</label>
                    <br>
                    <input type="range" name="rate" id="rate">
                </div>
                <div>
                    <p>Would you recommend us?</p>
                    <input type="radio" name="rec" id="recyes" value="yes">
                    <label for="recyes">Yes</label>
                    <input type="radio" name="rec" id="recno" value="no">
                    <label for="recno">No</label>
                </div>
                <div>
                    <label for="favorite">Which animal species did you like the most?</label>
                    <br>
                    <input type="text" list="favanimal" name="favorite" id="favorite">
                    <datalist id="favanimal">
                        <option value="Mammal">
                        <option value="Bird">
                        <option value="Fish">
                    </datalist>
                </div>
                <div>
                    <label for="comment">Comment?</label>
                    <br>
                    <textarea rows="5" cols="20" name="comment" id="comment">
                        Type in your comment.
                    </textarea>
                </div>
                <div>
                    <label for="visittype">Type of Visit</label>
                    <br>
                    <select name="visittype" id="visittype">
                        <option value="1">Family Visit</option>
                        <option value="2">Solo Visit</option>
                        <option value="3">Group Visit</option>
                        <option value="4">Visit with Friends</option>
                        <option value="5">Other</option>
                    </select>
                </div>
                <div>
                    <input type="submit"> <input type="reset">
                </div>
            </form>
        </article>
    </main>
    <footer>

    </footer>
    
</body>
</html>
