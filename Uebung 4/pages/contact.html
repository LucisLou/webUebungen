<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <nav>
        <ul class="no-dot">
            <li><a href="../index.html" class="text-b"><strong>Home</strong></a></li>

            <li><a href="contact.html">Contact</a></li>
            <li><a href="area-list.html">Where's What</a></li>
        </ul>
    </nav>
    <header class="flex-box">
        <p class="headertext"><strong>CODERS' Zoo</strong></p>
    </header>
    <main>
        <article class="flex-box">
            <section class="centered">
                <h1 class="big-title">Contact us!</h1>
            </section>
        </article>
        <article>
                <form method="get" action="output.html" class="form">
                    <ul>
                        <li>
                            <label for="name">Name*</label>
                            <input type="text" name="name" id="vorname" required>
                        </li>
                        <li>
                            <label for="email">E-Mail*</label>
                            <input type="email" name="email" id="email" value="example@examplemail.com" required>
                        </li>
                        <li>
                            <label for="visitdate">Visit Date & Time</label>
                            <div>
                            <input type="date" name="visitdate" id="visitdate">
                            <input type="time" name="visittime" id="visittime">
                            </div>
                        </li>
                        <li>
                            <label for="rate">Rate your visit!</label>
                            <input type="range" name="rate" id="rate">
                        </li>
                        <li>
                            <p>Would you recommend us?</p>
                            <input type="radio" name="rec" id="recyes" value="yes">
                            <label for="recyes" class="padding-right-5">Yes</label>
                            <input type="radio" name="rec" id="recno" value="no">
                            <label for="recno">No</label>
                        </li>
                        <li>
                            <label for="favanimal">Which animal species did you like the most?</label>
                            <input type="text" list="favanimal" name="favorite" id="favorite">
                            <datalist id="favanimal">
                                <option value="Mammal">Mammal</option>
                                <option value="Bird">Bird</option>
                                <option value="Fish">Fish</option>
                            </datalist>
                        </li>
                        <li>
                            <label for="comment">Comment?</label>
                            <textarea rows="5" cols="20" name="comment" id="comment">Type in your comment.</textarea>
                        </li>
                        <li>
                        <label for="visittype">Type of Visit</label>
                        <select name="visittype" id="visittype">
                            <option value="1">Family Visit</option>
                            <option value="2">Solo Visit</option>
                            <option value="3">Group Visit</option>
                            <option value="4">Visit with Friends</option>
                            <option value="5">Other</option>
                        </select>
                        </li>
                        <li>
                            <button type="submit">Send</button>
                        </li>
                        <li>
                            <button type="reset">Reset</button>
                        </li>
                    </ul>
                </form>
        </article>
    </main>

        </div>
    </footer> 
</body>
